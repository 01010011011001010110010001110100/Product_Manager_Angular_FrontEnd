<form [formGroup]="mainForm" (ngSubmit)="create()">
  <div class="form-row mb-3">
    <div class="form-group">
      <label for="name">
        Name <field-validation-mark [myControl]="name" />
      </label>
      <input
        type="text"
        class="form-control"
        placeholder="Maicol"
        id="name"
        formControlName="name"
        required
      />
      <field-validation-message
        [myControl]="name"
        [validationMessages]="{
          required: 'The name is obligatory.'
        }"
      />
    </div>
  </div>

  <div class="form-row mb-3">
    <div class="form-group">
      <label for="phoneNumber">
        phoneNumber <field-validation-mark [myControl]="phoneNumber" />
      </label>
      <input
        type="text"
        class="form-control"
        placeholder="000 - 000 - 0000"
        id="phoneNumber"
        formControlName="phoneNumber"
        required
      />
      <field-validation-message
        [myControl]="phoneNumber"
        [validationMessages]="{
          required: 'The phone number is obligatory.'
        }"
      />
    </div>
  </div>

  <form-submit-button
    [myForm]="mainForm"
    text="Create"
    extraClasses="btn float-end"
  />
</form>
