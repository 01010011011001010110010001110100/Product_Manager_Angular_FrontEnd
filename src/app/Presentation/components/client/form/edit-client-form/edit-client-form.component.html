<form [formGroup]="mainForm" (ngSubmit)="update()">
    <div class="form-row mb-3">
      <div class="form-group">
        <label for="name">
          Name <field-validation-mark [myControl]="name" />
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Maicol"
          id="name"
          formControlName="name"
          required
        />
        <field-validation-message
          [myControl]="name"
          [validationMessages]="{
            required: 'The name is obligatory.'
          }"
        />
      </div>
    </div>
  
    <div class="form-row mb-3">
      <div class="form-group">
        <label for="phoneNumber">
          phoneNumber <field-validation-mark [myControl]="phoneNumber" />
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="000 - 000 - 0000"
          id="phoneNumber"
          formControlName="phoneNumber"
          required
        />
        <field-validation-message
          [myControl]="phoneNumber"
          [validationMessages]="{
            required: 'The phone number is obligatory.'
          }"
        />
      </div>
    </div>

    <div class="input-group mb-5">
      <div class="form-row mb-3">
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" formControlName="isActive">
              <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
          </div>
      </div>
    </div>
  
    <form-submit-button
      [myForm]="mainForm"
      text="Save"
      extraClasses="btn float-end"
    />
  </form>
