<div class="d-flex flex-wrap gap-5">
    @if (products.length == 0) {
        <h1>There are no registered products yet</h1>
    }
    @for (product of products; track $index) {
        <card-product 
            [documentId]="product.documentId"
            [name]="product.name"
            [detail]="product.detail"
        />
    }
</div>
