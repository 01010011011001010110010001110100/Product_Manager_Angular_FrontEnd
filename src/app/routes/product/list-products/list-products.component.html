<div class="">
    <div class="row mb-4">
        <div class="d-flex flex-row justify-content-between p-0 gap-2">
            <div class="main-tittle">
                <h1 class="text-white">Products / Services</h1>
            </div>
            <a [routerLink]="['/create-product']" class="btn btn-success d-flex align-items-center">+Add</a>
        </div>
    </div>
    @if (products.length == 0) {
        <h1>There are no registered products yet</h1>
    } 
    @else {
        <section class="intro">
            <div class="h-100">
              <div class="mask d-flex align-items-center h-100">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col">
                      <div class="card" style="background-color: #f5f7fa;">
                        <div class="card-body">
                          <div class="table-responsive">
                            <table class="table table-borderless mb-0">
                              <thead>
                                <tr>
                                  <th scope="col">N#</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Detail</th>
                                  <th scope="col">Controls</th>
                                </tr>
                              </thead>
                              <tbody>
                                @for (product of products; track $index) {
                                    <tr>
                                      <td>{{$index + 1}}</td>
                                      <td>{{product.name}}</td>
                                      <td class="">{{product.detail}}</td>
                                      <td>
                                        <a [routerLink]="['/edit-product']" [queryParams]="{ documentId: product.documentId }" class="btn btn-warning m-1">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <a href="detail-product" class="btn btn-success">
                                            <i class="bi bi-eye-fill"></i>
                                        </a>
                                        <a [routerLink]="['/delete-product']" [queryParams]="{ documentId: product.documentId, Name: product.name }" class="btn btn-danger m-1">
                                            <i class="bi bi-trash3-fill"></i>
                                        </a>
                                      </td>
                                    </tr>
                                }
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    }
</div>
